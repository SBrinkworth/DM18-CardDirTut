<!DOCTYPE html>
<html ng-app="app">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Directive Tut</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body ng-controller="mainCtrl">

    <div ng-repeat="card in cards">
      <card-dir card="card" flip="flipCard(card)"></card-dir>
      <button type="button" name="button" ng-click="flipCard(card)">Flip</button>
      <br><hr>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/mainCtrl.js"></script>
    <script src="./app/directives/card/cardDir.js"></script>
    <script src="./app/directives/card/cardCtrl.js"></script>
  </body>

</html>
